<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link rel="stylesheet" href="../styles/order-style.css">
</head>
<body>
  <div class="order-form-container">
    <h2>Place an Order</h2>
    <form id="order-form">
      <label for="user-id">User ID</label>
      <input type="text" id="user-id" name="userId" required>
      
      <label for="products">Products (productId, quantity)</label>
      <div id="products">
        <div class="product-item">
          <input type="text" class="product-id" placeholder="Product ID" required>
          <input type="number" class="product-quantity" placeholder="Quantity" required>
        </div>
      </div>
      <button type="button" id="add-product-btn">Add Another Product</button>
      
      <label for="total-price">Total Price</label>
      <input type="number" id="total-price" name="totalPrice" required>
      
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="shipped">Shipped</option>
        <option value="delivered">Delivered</option>
        <option value="canceled">Canceled</option>
      </select>
      
      <label for="shipping-address">Shipping Address</label>
      <input type="text" id="shipping-address" name="shippingAddress" required>
      
      <button type="submit">Place Order</button>
    </form>
  </div>
  
  <script src="../scripts/order.js"></script>
</body>
</html>
